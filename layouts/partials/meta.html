
<!--  Title Tags -->


{{ if .IsHome }}
<title itemprop="name">{{ .Site.Params.tagline }} | {{ .Site.Title }}</title>
<meta property="og:title" content="{{ .Site.Params.tagline }} | {{ .Site.Title }}" />
<meta name="twitter:title" content="{{ .Site.Params.tagline }} | {{ .Site.Title }}" />
<meta itemprop="name" content="{{ .Site.Params.tagline }} | {{ .Site.Title }}" />
<meta name="application-name" content="{{ .Site.Params.tagline }} | {{ .Site.Title }}" />
<meta property="og:site_name" content="{{ .Site.Params.tagline }} | {{ .Site.Title }}" />
{{ else }}
<title itemprop="name">{{ .Page.Title }} | {{ .Site.Title }}</title>
<meta property="og:title" content="{{ .Page.Title }} | {{ .Site.Title }}" />
<meta name="twitter:title" content="{{ .Page.Title }} | {{ .Site.Title }}" />
<meta itemprop="name" content="{{ .Page.Title }} | {{ .Site.Title }}" />
<meta name="application-name" content="{{ .Page.Title }} | {{ .Site.Title }}" />
<meta property="og:site_name" content="{{ .Page.Title }} | {{ .Site.Title }}" />
<meta name="author" content="{{ .Page.Params.author }}">
{{ end }}


<meta property="og:type" content="website">


{{ if .IsHome }}
<!--  Description Tags -->
<meta name="description" content="{{ .Site.Params.description }}" />
<meta itemprop="description" content="{{ .Site.Params.description }}" />
<meta property="og:description" content="{{ .Site.Params.description }}" />
<meta name="twitter:description" content="{{ .Site.Params.description }}" />
{{ else }}
<!--  Description Tags -->
<meta name="description" content="{{ .Params.description }}" />
<meta itemprop="description" content="{{ .Params.description }}" />
<meta property="og:description" content="{{ .Params.description }}" />
<meta name="twitter:description" content="{{ .Params.description }}" />
{{ end }}

<!--  Link Tags -->
<base href="{{ .Permalink }}">
<link rel="canonical" href="{{ .Permalink }}" itemprop="url" /> 
<meta name="url" content="{{ .Permalink }}" />
<meta name="twitter:url" content="{{ .Permalink }}" /> 
<meta property="og:url" content="{{ .Permalink }}" />

<!--  Image Tags -->
{{ with .Params.coverimage }} 
<meta itemprop="image" content='{{ "/blog/assets/images/" | absURL  }}{{.}}' />
<meta itemprop="image" content='{{ "/blog/assets/images/" | absURL  }}{{.}}' />
<meta property="og:image" content='{{ "/blog/assets/images/" | absURL  }}{{.}}' />
<meta name="twitter:image" content='{{ "/blog/assets/images/" | absURL  }}{{.}}' />
<meta name="twitter:image:src" content='{{ "/blog/assets/images/" | absURL  }}{{.}}' /> 
{{ else }}
<meta itemprop="image" content="{{ .Site.Params.ogimage | absURL }}" />
<meta property="og:image" content="{{ .Site.Params.ogimage | absURL }}" />
<meta property="og:image" content="{{ .Site.Params.ogimage | absURL }}" />
<meta name="twitter:image" content="{{ .Site.Params.ogimage | absURL }}" />
<meta name="twitter:image:src" content="{{ .Site.Params.ogimage | absURL }}" /> 
{{ end }}
